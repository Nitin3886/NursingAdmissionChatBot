<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIIMS Nursing College - Admission Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="header-left">
        <h1>🏥 AIIMS Nursing College</h1>
        <p>Admission Assistant - Always Ready to Help</p>
      </div>
      <div class="header-right">
        <div class="status-indicator"></div>
        <span>Online</span>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-area" id="chatArea">
        <!-- Messages will be inserted here -->
      </div>

      <div class="quick-replies hidden" id="quickReplies">
        <div class="quick-replies-label">💬 Quick Replies:</div>
        <div class="quick-replies-container" id="quickRepliesContainer">
          <!-- Quick reply buttons -->
        </div>
      </div>

      <div class="input-container">
        <div class="input-box">
          <input type="text" class="input-field" id="inputField" placeholder="Type your message..." />
          <button class="send-btn" id="sendBtn">📤 Send</button>
        </div>
        <div class="status-text" id="statusText">Type your message and press Enter or click Send</div>
      </div>
    </div>

    <div class="footer">
      🔒 Secure Chat • 📞 +91-11-2659-3242 • 📧 admissions@aiimsnursing.edu.in
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
